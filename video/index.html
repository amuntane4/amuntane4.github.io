      <video controls poster="" data-src="/videoainara.mp4"> <!--la paraula video introdueix un video; la paraula controls introdueix el play, el stop;
la paraula poster introdueix una imatge quesortiria enganxada a sobre del video al principi, per exemple, poster="imatge.png" seria una imatge nova
que sortiria al principi del video(nomes he de pujar aquesta imatge). Per últim data-src significa la font(source=data-src) que conte el nom del video.
Dintre de l'etiqueta<video> puc posar el mateix que a l'etiqueta <img>, es a dir, width que significa amplada en pixels i height que significa altura en pixels.
Quins valors pot tenir un video? Depenent de la resolució de la pantalla, per exemple, una pantalla HD(alta definició) té 1280 pixels x 720 pixels(s'escriuria
<video width="1280" heigth="720" controls poster="" data-src="/videoainara.mp4">). Altres resolucions son HD
(resolució estàndard o standard difinition que inclou 640x4 pixels, 480x360 i 426x240 pixels). Hi ha full HD que és de 1080 pixels d'alçada. Quant seria l'amplada? 
Tindrà la mateixa proporció que la HD,1080 d'alçada multiplicat per la proporció(1280 dividit per 720=1,777), és a dir 1920 pixels.
Per últim, la resolució 4K és el ultra HD, que té 2160 pixels d'alçada, quant té d'amplada? 3.840 que és igual a 2160x1,777. Quin tamany té un pixel en una pantalla?
Per saber el tamany d'un pixel en una pantalla he de saber el tamany de la pantalla en mil.limetres i el número de pixels que té.
La pantalla 4K té 2160x3840=8.294.400 pixels.
